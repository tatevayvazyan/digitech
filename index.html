<!DOCTYPE html>
<html>
<head>
    <title>
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
<div class="content">
    <div class="logo">digitech</div>
    <form class="form-block">
            <input type="text" name="name" placeholder="Մասնակից">
            <input type="text" name="teacher" placeholder="Խորհրդատու ուսուցիչ">
            <input type="mail" name="email" placeholder="Էլեկտրոնային հասցե">
            <input type="text" name="city" placeholder="Երկիր, մարզ, քաղաք, գյուղ">
            <input type="text" name="school" placeholder="Հաստատություն">
            <input type="text" name="class" placeholder="Դպրոց, Դասարան">
            <textarea type="text" name="description" placeholder="Նկարագրություն"></textarea>
            <textarea type="text" name="linkto" placeholder="Հոդվածի կամ նյութի հղում"></textarea>
            <input type="submit" value="Ուղարկել" class="submit">

    </form>
</div>

</body>
</html>
