<!DOCTYPE html>
<html>
<head>
    <title>
    </title>
    <meta charset="UTF=8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <div class="logo"></div>
    <form class="form-block">
            <input type="text" name="participant" placeholder="Մասնակից">
            <input type="text" name="consultant" placeholder="Խորհրդատու ուսուցիչ">
            <input type="mail" name="mail" placeholder="Էլեկտրոնային հասցե">
            <input type="text" name="country" placeholder="Երկիր, մարզ, քաղաք, գյուղ">
            <input type="text" name="building" placeholder="Հաստատություն">
            <input type="text" name="class" placeholder="Դպրոց, Դասարան">
            <textarea type="text" name="description" placeholder="Նկարագրություն"></textarea>
            <textarea type="text" name="linkto" placeholder="Հոդվածի կամ նյութի հղում"></textarea>
            <input type="submit" value="Ուղարկել" class="submit">

    </form>
</div>

</body>
</html>
